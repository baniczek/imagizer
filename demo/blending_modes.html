<!DOCTYPE html>

    <title>Blending modes demo</title>

    <style>
        .test {
            width: 151px !important;
            height: 151px !important;
        }
    </style>
</head>
<body>

<script>
    var imageURL = "img/girl.png",
        blendedImageUrl = "img/dot.png",
        imageWidth = 151,
        imageHeight = 151;
</script>

<div class="test test-0">
    <p class="time"></p>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function()
    {
        var project = new Imagizer.Project(imageWidth, imageHeight);
        var layer1 = project.createLayer();
        var layer2 = project.createLayer({
            blendingMode: "normal"
        });

        var image1 = new Imagizer.Image();
        image1.load(imageURL, function()
        {
            layer1.put(image1, 0, 0);
            var image2 = new Imagizer.Image();
            image2.load(blendedImageUrl, function()
            {
                layer2.put(image2, -50, -50);
                project.exportTo(".test-0");
                document.querySelector(".test-0 .time").textContent = project.getTime();
            });
        });
    }, false);
</script>
