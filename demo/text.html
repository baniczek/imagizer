<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Text demo</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        .test {
            width: 300px !important;
            height: 300px !important;
        }
    </style>
</head>
<body>

<div class="test test-1">
    <p class="time"></p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function()
    {
        var project = new Imagizer.Project(300, 300);
        var layer1 = project.createLayer();
        var text = new Imagizer.SimpleText(200, 200);
        text.write("Hello world!", 20, 20);
        text.write("Hello world!", 20, 40);
        var obj = layer1.put(text, 0, 0);
        project.exportTo(".test-1");
    }, false);
</script>

<div class="clearfix"></div>

<script src="../dist/imagizer.browser.js"></script>
</body>
</html>
