<script>
    var imageURL = "img/girl.png",
        imageWidth = 151,
        imageHeight = 151;
</script>

<div class="test test-0">
    <p class="time"></p>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function()
    {
        var project = new Imagizer.Project(imageWidth, imageHeight);
        var layer1 = project.createLayer();
        var image1 = new Imagizer.Image();
        image1.load(imageURL, function()
        {
            layer1.put(image1, 0, 0);
            project.exportTo(".test-0");
            document.querySelector(".test-0 .time").textContent = project.getTime();
        });
    }, false);
</script>
