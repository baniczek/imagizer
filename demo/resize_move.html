<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Resize demo</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>

<div class="test test-1">
    <p class="time"></p>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function()
    {
        var project = new Imagizer.Project(400, 300);
        var layer1 = project.createLayer();
        var image1 = new Imagizer.Image();
        image1.load("img/pencils.jpg", function()
        {
            var obj = layer1.put(image1, 0, 0);
            layer1.resize(200, 150);
            obj.moveXY(100, 75);
            project.exportTo(".test-1");
            document.querySelector(".test-1 .time").textContent = project.getTime();
        });
    }, false);
</script>

<script src="../src/imagizer.js"></script>
</body>
</html>
